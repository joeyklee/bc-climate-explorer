<!DOCTYPE html>
<html>

<head>
  <title>Layout Template</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" type="text/css" href="chosen_v1.8.5/chosen.min.css">
  <script type="text/javascript" src="plotly-latest.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="App">
    <!-- header -->
    <header class="row pad">
      <div class="logo">
        <div class="logo-placeholder"></div>
        <h4>BC Climate Explorer</h4></div>
      <div>
        <ul>
          <li><a href="#">about</a></li>
          <li><a href="#">data</a></li>
          <li><a href="#">help</a></li>
        </ul>
      </div>
    </header>
    <!-- control bar -->
    <div class="row">
      <div class="controller pad">
        <!-- compare-o-matic -->
        <div class="compare-buttons">
        	<div class="compare-text">Explore</div>
          <div>
            <!-- Example single danger button -->
            <div class="bec-selector-dropdown">
              <select data-placeholder="Choose a BEC Zone" class="chosen-select dropdown" tabindex="2">
                <option value=""></option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Afghanistan">Afghanistan</option>
              </select>
            </div>
          </div>
          <div class="compare-text">and/or</div>
          <div>
            <div class="bec-selector-dropdown">
              <select data-placeholder="Choose a BEC Zone" class="chosen-select dropdown" tabindex="2">
                <option value=""></option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Afghanistan">Afghanistan</option>
              </select>
            </div>
          </div>
        </div>
        <div class="compare-text">for</div>
        <!-- variable 1 -->
        <div class="compare-buttons">
          <div class="bec-selector-dropdown">
            <select data-placeholder="Choose Time" class="chosen-select dropdown" tabindex="2">
              <option value=""></option>
              <option value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Afghanistan">Afghanistan</option>
            </select>
          </div>
          <div class="bec-selector-dropdown">
            <select data-placeholder="Choose Climate Variable" class="chosen-select dropdown" tabindex="2">
              <option value=""></option>
              <option value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Afghanistan">Afghanistan</option>
            </select>
          </div>
          <div class="log-checkbox">
            <input type="checkbox" id="log-var-1">
            <small>log</small>
          </div>
        </div>
        <div class="compare-text">and</div>
        <!-- variable 2 -->
        <div class="compare-buttons">
          <div class="bec-selector-dropdown">
            <select data-placeholder="Choose Time" class="chosen-select dropdown" tabindex="2">
              <option value=""></option>
              <option value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Afghanistan">Afghanistan</option>
            </select>
          </div>
          <div class="bec-selector-dropdown">
            <select data-placeholder="Choose Climate Variable" class="chosen-select dropdown" tabindex="2">
              <option value=""></option>
              <option value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Afghanistan">Afghanistan</option>
            </select>
          </div>
          <div class="log-checkbox">
            <input type="checkbox" id="log-var-1">
            <small>log</small>
          </div>
        </div>
      </div>
    </div>
    <main>
      <!-- row: map and scatterplot -->
      <div class="row" id="row-primary">
        <div class="col-6">
          <!-- map -->
          <div id="map-container">
            <!-- title -->
            <div class="chart-title"><small>Biogeoclimatic Zones & Climate Map</small></div>
            <!-- map controls -->
            <div class="map-variable-selectors">
              <div class="map-control-button">BEC
                <br>ZONE</div>
              <div class="map-control-button">BEC
                <br>UNIT</div>
              <div class="map-control-button variable1">ANNUAL
                <br>PRECIPITATION</div>
              <div class="map-control-button variable2">WINTER
                <br>MEAN TEMPERATURE</div>
            </div>
            <div class="map-controls active">
              <!-- toggle tab -->
              <div class="map-controls-switch">menu</div>
              <div class="map-controls-main">
                <!-- map legend -->
                <div class="map-legend">
                  <div></div>
                </div>
                <!-- basemap switcher -->
                <div class="map-basemap-switcher">
                  <div>AERIAL</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- scatterplot -->
        <div class="col-6">
          <!-- chart container -->
          <div id="scatterplot-container">
            <div class="chart-title"><small>scatterplot</small></div>
            <div id="scatterplot-1"></div>
          </div>
        </div>
      </div>
      <!-- row: timeseries maps 1 and 2 -->
      <div class="row" id="row-secondary">
        <div class="col-6">
          <div class="timeseries-chart-container">
            <div class="chart-title"><small>variable 1 timeseries</small></div>
            <div id="timeseries-1"></div>
          </div>
        </div>
        <div class="col-6">
          <div class="timeseries-chart-container">
            <div class="chart-title"><small>variable 2 timeseries</small></div>
            <div id="timeseries-2"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!--end .App-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="chosen_v1.8.5/chosen.jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
