<div class="bec-selector-dropdown">
  <select data-placeholder="Climate Variable" class="chosen-select dropdown" tabindex="2">
    <option value=""></option>
    <option label="annual" value="MAT">MAT - Mean annual temperature (&deg;C)</option>
    <option label="annual" value="MAP">MAP - Annual precipitation (mm)</option>
    <option label="annual" value="MSP">MSP - Growing season (May to September) precipitation (mm)</option>
    <option label="annual" value="MWMT">MWMT - Mean warmest month temperature (&deg;C)</option>
    <option label="annual" value="MCMT">MCMT - Mean coldest month temperature (&deg;C)</option>
    <option label="annual" value="TD">TD - Temperature difference between MWMT and MCMT, or continentality (&deg;C)</option>
    <option label="annual" value="AHM">AHM - Annual heat:moisture index (MAT+10)/(MAP/1000))</option>
    <option label="annual" value="SHM">SHM - Summer heat:moisture index ((MWMT)/(MSP/1000))</option>
    <option label="annual" value="EMT">EMT - Extreme minimum temperature over 30 years</option>
    <option label="annual" value="EXT">EXT - Extreme maximum temperature over 30 years</option>
    <option label="annual" value="FFP">FFP - Frost-free period</option>
    <option label="annual" value="bFFP">bFFP - The Julian date on which FFP begins</option>
    <option label="annual" value="eFFP">eFFP - The Julian date on which FFP ends</option>
    <option label="nonannual" value="Tave">Tave - Mean temperature (&deg;C)</option>
    <option label="nonannual" value="Tmax">Tmax - Mean daily maximum temperature (&deg;C)</option>
    <option label="nonannual" value="Tmin">Tmin - Mean daily minimum temperature (&deg;C)</option>
    <option label="nonannual" value="PPT">PPT - Precipitation (mm)</option>
    <option label="nonannual" value="DD_0">DD_0 - Degree-days below 0&deg;C (chilling degree-days)</option>
    <option label="nonannual" value="DD5">DD5 - Degree-days above 5&deg;C, growing degree-days</option>
    <option label="nonannual" value="DD_18">DD_18 - Degree-days below 18&deg;C (heating degree-days)</option>
    <option label="nonannual" value="DD18">DD18 - Degree-days above 18&deg;C (cooling degree-days)</option>
    <option label="nonannual" value="NFFD">NFFD - Number of frost-free days</option>
    <option label="nonannual" value="PAS">PAS - Precipitation as snow (mm)</option>
    <option label="nonannual" value="Eref">Eref - Hargreaves reference evaporation</option>
    <option label="nonannual" value="CMD">CMD - Hargreaves climatic moisture deficit</option>
    <option label="nonannual" value="RH">RH - Relative humidity</option>
  </select>
</div>
